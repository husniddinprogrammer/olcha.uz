<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olcha.uz</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/3aaee61bf3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://olcha.uz/assets/images/apple-touch-icon.png">
</head>

<body>
    <div class="kattadiv">
        <div class="div1">
            <ul class="ul1">
                <li><a href="#">O'zbekcha</a></li>
                <li><a href="#">Kirilcha</a></li>
                <li><a href="#">Ruscha</a></li>
            </ul>
        </div>
        <div class="div2">
            <ul class="ul2">
                <li><a href="#">Muddatli to'lov</a></li>
                <li><a href="#">Chegirmalar</a></li>
                <li><a href="#">Yetkazib berish</a></li>
                <li><a href="#">Yordam</a></li>
                <li><a href="#">Taqqoslash</a></li>
            </ul>
        </div>
    </div>
    <div class="kattadiv2">
        <div class="rasmdiv">
            <img src="rasm/logo.svg">
        </div>
        <div class="butdiv">
            <button class="kataloglar"><i id="menu" class="fas fa-bars"></i><b>Kataloglar</b></button>
        </div>
        <div class="qidiruvdiv">
            <input type="search" placeholder="Mahsulotlar aro qidiruv" class="qidiruvinput">
            <button class="qidiruvbutton"><i class="fas fa-search" class="qidiruvicon"></i></button>
        </div>
        <div class="alar">
            <a href="#"><i class="far fa-user"></i> <span>Kirish</span></a>
            <a href="#"><i class="far fa-heart"></i> <span>Tanlangan</span></a>
            <a href="#"><i class="fas fa-shopping-cart"></i> <span>Savatcha</span></a>
        </div>
    </div>
    <div class="boshsotuv">
        <div class="planshetdiv">
            <div class="planshetrasmdiv">
                <Img src="rasm/Planshet.png" class="planshetimg">
            </div>
            <div class="planshetdivyozuv">
                <h1><b>Planshetlar</b></h1>
                <h3>127 000 so'm oyiga</h3>
                <a href="">Sotib olish</a>
            </div>
        </div>
        <div class="komputerdiv">
            <h2><b>Zalman</b></h2>
            <h4>Komputer qurilmalari</h4>
            <img src="rasm/komputer.png"><br>
            <a href="">Batafsil</a>
        </div>
    </div>
</body>

</html>
